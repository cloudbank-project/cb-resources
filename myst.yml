    folders: true
    # Best to set authors per-page rather than on *all* pages
    # https://github.com/jupyter-book/mystmd/issues/1664
    hide_authors: true
    #logo_text: CloudbankResources
    favicon: https://www.cloudbank.org/sites/default/files/file_fields/logo.png?size=46
    logo: https://www.cloudbank.org/sites/default/files/file_fields/logo.png
    styles:
      - technical-resources/style/cloudbank.css
    analytics_google: G-Z9DR69VFKB
