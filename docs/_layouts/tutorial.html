<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{page.title}} | {{site.title}}
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" media="all" href="//code.cdn.mozilla.net/fonts/fira.css" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Fira Sans', Arial, sans-serif;
            color: #264F78;
        }
        a {
            text-decoration: none;
            color:  #00F;
        }
        a:visited {
            color:  #008;
        }
        a:hover {
            text-decoration: underline;
            color:  #33F;
        }
        .content {
            position: relative;
            top:  -3em;
            left:  12em;
            width: 80%;
        }
        .header {
            display:  flex;
            align-items: center;
        }
        .header-text {
            position:  relative;
            left: -1em;
            width: 80vw;
            padding-left:  1em;

            display:  flex;
            align-items: flex-end;
            border-bottom: 5px #264F78 solid;
        }
        .header .title {
            margin-left: .5em;

            font-family: 'Maven Pro', sans-serif;
            font-size: 3em;
            color: #333;
        }

        @keyframes slideInLeft {
          0% {
            transform: translateX(-20%);
            opacity:  20%;
          }
          100% {
            transform: translateX(0);
            opacity:  100%;
          }
        }
        .header .subtitle {
            margin-left: .5em;
            margin-bottom:  .3em;
            font-size:  1.5em; 
            
            color: #777;

            animation: .5s ease-out 0s 1 slideInLeft;           
        }
        .header a:link {
            color: inherit;
            text-decoration: none;
        }
        .header a:visited {
            color: inherit;
        }
        .header a:link:hover {
            filter: brightness(50%);
        }
        .footer {
            margin-top: 5em;
            margin-bottom: 2em;
            text-align: center;
        }
        .footer img {
            filter: grayscale(100%);
        }
        .logo {
            background-color: #264F78;
            border-radius: 50%;
            padding: .5em;
            width: 10em;
            height: 10em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            display: flex;
            width: 80%;
            margin-bottom: 5%;
        }
        .icon {
            border-radius: 50%;
            width: 2em;
            border: 6px #264F78 solid;
        }
        .side-button {
            position:  fixed;
            left: 4.5em;
            top: 14em;
            z-index: 10;

            background-color: #264F78;
            border-radius: 3em;
            padding: .5em;
            width: 3em;
            height: 3em;

            display: flex;
            justify-content: left;
            align-items: center;
        }
        .side-button img {
            width: 3em;
        }
        .side-button .label {
            display: none;
            visibility: hidden;
        }
        .side-button:hover .label {
            display: block;
            position: absolute;
            left: 4em;
            color: #FFF;
            visibility: visible;
        }
        .side-button:hover {
            width: 9em;
            transition: width .5s;
        }

    </style>
</head>
<body>
    <a id="feedback-link" href="https://docs.google.com/forms/d/e/1FAIpQLScgEnfSjSq6aJch0SmpUw5lPde8wNuGV8XzA4EefoUURasAhw/viewform" target="_blank">
        <div class="side-button">
            <img src="{{site.baseurl}}/static/feedback.png">
            <div class="label">Feedback</div>
        </div>
    </a>
    <script>
        base_url = "https://docs.google.com/forms/d/e/1FAIpQLScgEnfSjSq6aJch0SmpUw5lPde8wNuGV8XzA4EefoUURasAhw/viewform?usp=pp_url&entry.934828496=";
        document.getElementById("feedback-link").href = base_url + encodeURIComponent(window.location.href) 
    </script>
    <div class="header">
        <a href="https://www.cloudbank.org">
        <div class="logo">
            <img src="{{site.baseurl}}/static/cb_logo.png">
        </div>
        </a>
        <div class="header-text">
            <a href="https://www.cloudbank.org">
            <div class="title">
                <div style="display: inline; color: #264F78;">Cloud</div>Bank
            </div>
            </a>
            <div class="subtitle">
                &#x226B; <a href="{{site.baseurl}}">Resources</a> &#x226B; Patterns
            </div>
        </div>
    </div>
    <div class="content">
        <h1>{{page.title}}</h1>
        {{content}}
    </div>
    <div class="footer">
        <a href="https://www.nsf.gov"><img src="https://www.cloudbank.org/files/file_fields/page/nsf-color.png"></a>
        <p>CloudBank is supported by the <a href="https://www.nsf.gov">National Science Foundation</a>, <a href="https://www.nsf.gov/awardsearch/showAward?AWD_ID=1925001">Award #1925001</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;<a href="mailto:info@cloudbank.org">Email Us</a></p>
        <p>
            <a href="https://www.ucsd.edu" target="_blank"><img src="https://www.cloudbank.org/files/file_fields/page/ucsd.png" style="margin-right: 2em" alt="UC San Diego" /></a>
            <a href="https://www.washington.edu" target="_blank"><img src="https://www.cloudbank.org/files/file_fields/page/uw_3.png" style="margin-right: 2em" alt="University of Washington" /></a>
            <a href="https://www.berkeley.edu" target="_blank"><img src="https://www.cloudbank.org/files/file_fields/page/ucb_1.png" style="margin-right: 2em" alt="Berkeley" /></a>
            <a href="https://www.strategic-blue.com/" target="_blank"><img src="https://www.cloudbank.org/files/file_fields/page/strategic_blue.png" alt="Strategic Blue" /></a>
        </p>

    </div>
</body>
</html>
