<div class="root-site-header">
    <div class="root-logo">
        <a href="https://www.cloudbank.org"><img src="https://www.cloudbank.org/sites/default/files/file_fields/logo.png" /></a>
    </div>
    <div class="root-menu">
        <a href="https://www.cloudbank.org" class="root-nav-button">&#xAB;&nbsp;BACK TO MAIN</a>
    </div>
</div>
<script>
    function adjustSidebar(){
        var headerElement = document.getElementsByClassName("root-site-header")[0];
        var bodyStart = headerElement.getBoundingClientRect().bottom;
        var sidebarElement = document.getElementsByClassName("side-bar")[0];

        if (bodyStart > 0) {
            sidebarElement.style.top = bodyStart + "px";
        } else if (sidebarElement.style.top !== 0) {
            sidebarElement.style.top = 0;
        }
    }
    document.addEventListener("scroll", adjustSidebar);
</script>
